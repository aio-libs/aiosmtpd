name: "aiosmtpd CI"

on:
  # This is for direct commit to master
  push:
    branches: [ "master" ]
    paths:
      - "aiosmtpd/**"
      - "setup.cfg"  # To monitor changes in dependencies
  # This is for PRs
  pull_request:
    branches: [ "master" ]
    paths:
      - "aiosmtpd/**"
      - "setup.cfg"  # To monitor changes in dependencies
  # Manual/on-demand
  workflow_dispatch:
  # When doing "releases"
  release:
    types: [ "created", "edited", "published", "prereleased", "released" ]

jobs:
  qa_docs:
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout latest commit"
        uses: actions/checkout@v2
      - name: "Set up Python"
        uses: actions/setup-python@v2
        with:
          # 3.8 is chosen because it seems to be the fastest for <3.9
          # (3.9 excluded because it seems to be still very unstable)
          python-version: 3.8
      - name: "Install dependencies"
        # language=bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install colorama pytype flake8 pytest pytest-mock sphinx check-manifest
          python setup.py develop
      - name: "flake8 Style Checking"
        # language=bash
        run: |
          python -m flake8 aiosmtpd setup.py housekeep.py release.py
      - name: "Docs Checking"
        # language=bash
        run: |
          pytest aiosmtpd/docs
          python setup.py build_sphinx
      - name: "Static Type Checking"
        # language=bash
        run: |
          pytype --keep-going --jobs auto .
      - name: "Other QA Checks"
        # language=bash
        run: |
          pytest aiosmtpd/qa
          check-manifest -v
  testing:
    needs: qa_docs
    strategy:
      # If a matrix fail, do NOT stop other matrix, let them run to completion
      fail-fast: false
      matrix:
        os: [ "ubuntu-18.04", "ubuntu-20.04", "macos-10.15", "windows-latest" ]
        python-version: [ "3.6", "3.7", "3.8", "3.9", "pypy3" ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: "Checkout latest commit"
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Required by codecov/codecov-action@v1
    - name: "Set up Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: "Install dependencies"
      # language=bash
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Test deps
        pip install colorama coverage[toml] packaging pytest pytest-cov pytest-mock
        # Package deps
        python setup.py develop
    - name: "Execute testing"
      shell: bash
      # language=bash
      run: |
        if [[ ${{ matrix.python-version }} == 3.6 ]]; then
          export PY_36="eq"
        else
          export PY_36="gt"
        fi
        if [[ ${{ matrix.os }} == windows-latest ]]; then
          export PLATFORM="mswin"
        else
          export PLATFORM="posix"
        fi
        pytest --cov --cov-report=xml --cov-report=term
    - name: "Report to codecov"
      # Ubuntu 18.04 came out of the box with 3.6, and LOTS of system are still running
      # 18.04 happily, so we choose this as the 'canonical' code coverage testing.
      # One day we'll have to revisit this and bump the version ...
      if: matrix.python-version == '3.6' && matrix.os == 'ubuntu-18.04'
      uses: codecov/codecov-action@v1
