[run]
branch = true
parallel = true
omit =
     setup*
     aiosmtpd/testing/*
     aiosmtpd/tests/*
    .tox/*

[paths]
source =
    aiosmtpd

[report]
exclude_lines =
    pragma: nocover
    pragma: no${PLATFORM}
    pragma: skipif_${PY_39}_py39
    pragma: skipon_${INTERP}
    pragma: skipif_${PY_36}_py36
fail_under = 100
show_missing = true

[html]
directory = htmlcov/${TOX_ENV_NAME}
title = aiosmtpd coverage for ${TOX_ENV_NAME}

[xml]
output = coverage-${INTERP}.xml
